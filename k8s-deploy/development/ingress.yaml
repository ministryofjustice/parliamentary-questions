apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: parliamentary-questions
  namespace: parliamentary-questions-development
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - parliamentary-questions.apps.live-1.cloud-platform.service.justice.gov.uk
  rules:
  - host: parliamentary-questions.apps.live-1.cloud-platform.service.justice.gov.uk
    http:
      paths:
      - path: /
        backend:
          serviceName: parliamentary-questions-service
          servicePort: 3000
