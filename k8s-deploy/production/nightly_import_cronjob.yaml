apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: nightly-import
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  schedule: "0 2,5 * * *"
  startingDeadlineSeconds: 10
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - sh
                - "-c"
                - "bundle exec rake 'pqa:nightly_import'"
              env:
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      key: rds_instance_address
                      name: parliamentary-questions-production-rds
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      key: database_username
                      name: parliamentary-questions-production-rds
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database_password
                      name: parliamentary-questions-production-rds
                - name: DEVISE_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: DEVISE_SECRET
                      name: pq-secrets
                - name: GECKO_AUTH_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: GECKO_AUTH_USERNAME
                      name: pq-secrets
                - name: GOVUK_NOTIFY_API_KEY
                  valueFrom:
                    secretKeyRef:
                      key: GOVUK_NOTIFY_API_KEY
                      name: pq-secrets
                - name: IMPORT_CREDS
                  valueFrom:
                    secretKeyRef:
                      key: IMPORT_CREDS
                      name: pq-secrets
                - name: PQ_REST_API_HOST
                  valueFrom:
                    secretKeyRef:
                      key: PQ_REST_API_HOST
                      name: pq-secrets
                - name: PQ_REST_API_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: PQ_REST_API_PASSWORD
                      name: pq-secrets
                - name: PQ_REST_API_URL
                  valueFrom:
                    secretKeyRef:
                      key: PQ_REST_API_URL
                      name: pq-secrets
                - name: PQ_REST_API_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: PQ_REST_API_USERNAME
                      name: pq-secrets
              envFrom:
                - configMapRef:
                    name: environment-variables
                - secretRef:
                    name: pq-secrets
              image: "754256621582.dkr.ecr.eu-west-2.amazonaws.com/pq-team/parliamentary-questions:latest"
              imagePullPolicy: IfNotPresent
              name: nightly-import
          restartPolicy: OnFailure
