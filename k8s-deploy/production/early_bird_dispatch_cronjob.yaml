apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: early-bird-dispatch
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  schedule: "30 6 * * *"
  startingDeadlineSeconds: 60
  successfulJobsHistoryLimit: 3
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - sh
                - "-c"
                - "bundle exec rake 'pqa:early_bird'"
              env:
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      key: rds_instance_address
                      name: parliamentary-questions-production-rds
                - name: DEVISE_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: DEVISE_SECRET
                      name: pq-secrets
                - name: DEVISE_SENDER
                  valueFrom:
                    secretKeyRef:
                      key: DEVISE_SENDER
                      name: pq-secrets
                - name: GOVUK_NOTIFY_API_KEY
                  valueFrom:
                    secretKeyRef:
                      key: GOVUK_NOTIFY_API_KEY
                      name: pq-secrets
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database_password
                      name: parliamentary-questions-production-rds
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      key: database_username
                      name: parliamentary-questions-production-rds
              envFrom:
                - configMapRef:
                    name: environment-variables
                - secretRef:
                    name: pq-secrets
              imagePullPolicy: IfNotPresent
              name: early-bird-dispatch
          restartPolicy: OnFailure
