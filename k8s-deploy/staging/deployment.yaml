apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: parliamentary-questions
  name: parliamentary-questions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parliamentary-questions
  template:
    metadata:
      labels:
        app: parliamentary-questions
    spec:
      containers:
        -
          command:
            - sh
            - "-c"
            - "bundle exec puma -p 3000"
          env:
            -
              name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: rds_instance_address
                  name: parliamentary-questions-staging-rds
            -
              name: PGUSER
              valueFrom:
                secretKeyRef:
                  key: database_username
                  name: parliamentary-questions-staging-rds
            -
              name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  key: database_password
                  name: parliamentary-questions-staging-rds
          envFrom:
            -
              configMapRef:
                name: environment-variables
            -
              secretRef:
                name: pq-secrets
          image: "754256621582.dkr.ecr.eu-west-2.amazonaws.com/pq-team/parliamentary-questions:latest"
          imagePullPolicy: Always
          # livenessProbe:
          #   httpGet:
          #     path: /ping
          #     port: 80
          name: parliamentary-questions-rails-app
          ports:
            -
              containerPort: 3000
          # readinessProbe:
          #   httpGet:
          #     path: /healthcheck
          #     port: 4567
