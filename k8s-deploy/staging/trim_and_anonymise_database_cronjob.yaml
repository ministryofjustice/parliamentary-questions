# A cronjob to clear all but the 50 newest questions in the database
# before the nightly import is run. This is to avoid overloading the
# database with too many questions which are not progressed or
# closed and so stagnate in test environments database.

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: trim-and-anonymise-database
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - sh
                - "-c"
                - "bundle exec rake 'db:staging:sync'"
              env:
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      key: rds_instance_address
                      name: parliamentary-questions-staging-rds
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      key: database_username
                      name: parliamentary-questions-staging-rds
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database_password
                      name: parliamentary-questions-staging-rds
                - name: DEVISE_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: DEVISE_SECRET
                      name: pq-secrets                         
                - name: GECKO_AUTH_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: GECKO_AUTH_USERNAME
                      name: pq-secrets
                - name: GOVUK_NOTIFY_API_KEY
                  valueFrom: 
                    secretKeyRef:
                      key: GOVUK_NOTIFY_API_KEY
                      name: pq-secrets
                - name: IMPORT_CREDS
                  valueFrom:
                    secretKeyRef:
                      key: IMPORT_CREDS
                      name: pq-secrets
                - name: PQ_REST_API_HOST
                  valueFrom:
                    secretKeyRef:
                      key: PQ_REST_API_HOST
                      name: pq-secrets
                - name: PQ_REST_API_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: PQ_REST_API_PASSWORD
                      name: pq-secrets
                - name: PQ_REST_API_URL
                  valueFrom:
                    secretKeyRef:
                      key: PQ_REST_API_URL
                      name: pq-secrets
                - name: PQ_REST_API_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: PQ_REST_API_USERNAME
                      name: pq-secrets      
              envFrom:
                - configMapRef:
                    name: environment-variables
                - secretRef:
                    name: pq-secrets
              image: "754256621582.dkr.ecr.eu-west-2.amazonaws.com/pq-team/parliamentary-questions:latest"
              imagePullPolicy: IfNotPresent
              name: trim-and-anonymise-database
          restartPolicy: OnFailure
  schedule: "* 6 * * *"
  startingDeadlineSeconds: 10
  successfulJobsHistoryLimit: 3
