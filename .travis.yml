language: ruby
env:
  - PQ_REST_API_URL=https://api.wqatest.parliament.uk
rvm:
  - 2.0.0
before_install:
  - sudo apt-get update -qq
before_script:
  - psql -c 'create role pq login createdb;' -U postgres
addons:
  postgresql: 9.3
script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rake spec
